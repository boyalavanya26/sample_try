<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgot.css">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-box">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828833.png" alt="Lock Icon" class="lock-icon">
      <h2>Reset Your Password</h2>
      <p class="description">Enter your account details below to verify your identity and reset your password</p>
      
      <!-- Step 1: Account Verification Form -->
      <form id="forgotForm" class="step active" data-step="1">
        <h3>Account Verification</h3>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
          <span id="icon-username" class="icon"></span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
          <span id="icon-email" class="icon"></span>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter your mobile number" maxlength="10" required>
          <span id="icon-mobile" class="icon"></span>
        </div>

        <button type="submit" id="verify-account-btn">Verify Account</button>
      </form>

      <!-- Step 2: New Password -->
      <div id="password-step" class="step" data-step="3">
        <h3>Set New Password</h3>
        
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password" oninput="validateNewPassword()">
          <span id="icon-new-password" class="icon"></span>
        </div>

        <div class="password-requirements" id="new-requirements">
          <p id="new-lower" class="invalid">✖ Lowercase letter</p>
          <p id="new-upper" class="invalid">✖ Uppercase letter</p>
          <p id="new-number" class="invalid">✖ Numeric character</p>
          <p id="new-special" class="invalid">✖ Special character</p>
          <p id="new-length" class="invalid">✖ At least 6 characters</p>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password" oninput="checkNewPasswordConfirmation()">
          <span id="icon-confirm-password" class="icon"></span>
        </div>

        <button type="button" id="reset-password-btn" onclick="resetPassword()">Reset Password</button>
      </div>

      <!-- Navigation links -->
      <div class="nav-links">
        <p><a href="/loginpage">← Back to Login</a></p>
        <p>Remember your password? <a href="/loginpage">Sign In</a></p>
      </div>
    </div>
  </div>

  <script src="/js/forgot.js"></script>
</body>
</html>

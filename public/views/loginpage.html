<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="/css/login.css" />s
</head>
<body>
    <!-- Header/Navbar -->
 

  <!-- login -->
  <div class="login-container">
    <div class="login-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon" class="user-icon" />
      <h2>Login </h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
        <p class="note">Don't have an account? <a href="/registration">Register</a></p>
        <p class="note"><a href="/forgot" class="forgot-password-link">Forgot Password?</a></p>
      </form>
    </div>
  </div>
</body>
<script src="/js/auth.js"></script>
<script src="/js/loginpage.js"></script>
</html>
